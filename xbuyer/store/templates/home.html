<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBuyer - Buy & Sell Second-Hand Items</title>
    {% load static %}  <!-- Load static files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Reference the CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">XBuyer</a> <!-- Link to Home -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>  <!-- Link to Home -->
                <li class="nav-item"><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>  <!-- Link to Login -->
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>  <!-- Link to Register -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to XBuyer</h1>
        <p>Your go-to platform for buying and selling second-hand items.</p>

        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">${{ product.price }}</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
